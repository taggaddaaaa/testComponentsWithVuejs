<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Vuejs Components</title>


    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <style>
        * {
            border-radius: 0 !important;
        }

        body{
            font-family: 'PT Sans', sans-serif;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
<div id="app">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <card v-on:delete-article="removeArticle($event)" v-for="article in articles" :title="article.title" :content="article.content"></card>
            </div>
        </div>
    </div>
</div>


<!-- VUEjs - development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="app.js"></script>
</body>
</html>
